<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiffyAI Token Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a cool font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the fingerprint scanner animation */
        body {
            font-family: 'Orbitron', sans-serif;
        }

        .fingerprint-scanner {
            --ring-size: 150px;
            width: var(--ring-size);
            height: var(--ring-size);
            animation: pulse-border 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
            border: 4px solid rgba(139, 92, 246, 0.5); /* purple-500 with transparency */
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.6);
        }
        
        /* Keyframes for the pulsing border animation */
        @keyframes pulse-border {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .scanner-ring {
            width: calc(var(--ring-size) * 0.8);
            height: calc(var(--ring-size) * 0.8);
            border: 2px solid #8B5CF6; /* purple-500 */
            border-radius: 50%;
            position: absolute;
            animation: rotate 10s linear infinite;
        }
        
        /* Keyframes for the ring rotation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* The main fingerprint icon */
        .fingerprint-icon {
            font-size: 6rem;
            color: #C4B5FD; /* purple-300 */
            text-shadow: 0 0 10px #C4B5FD;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        
        /* Success state styles for the fingerprint scanner */
        .fingerprint-scanner.success {
            animation: none; /* Stop the pulsing animation */
            border-color: #34D399; /* green-400 */
            box-shadow: 0 0 30px #34D399, 0 0 60px #34D399;
            transform: scale(1.2);
            opacity: 0; /* Fade out the scanner on success */
        }
        
        .fingerprint-scanner.success .scanner-ring {
            animation: fade-out 0.5s forwards;
        }
        
        .fingerprint-scanner.success .fingerprint-icon {
            color: #34D399; /* green-400 */
            transform: scale(1.2);
        }

        /* Keyframes for the fade-out effect */
        @keyframes fade-out {
            to {
                opacity: 0;
            }
        }

        /* The unlocked container that slides into view */
        .unlocked-message {
            transform: translateY(100vh); /* Start off-screen at the bottom */
            transition: transform 1s ease-in-out;
        }

        .unlocked-message.visible {
            transform: translateY(0); /* Slide into view */
        }
        
        /* Cool button styling */
        .cool-button {
            transition: all 0.3s ease;
            box-shadow: 0 5px #8B5CF6;
            transform: translateY(0);
        }

        .cool-button:active {
            box-shadow: 0 2px #8B5CF6;
            transform: translateY(3px);
        }
        
    </style>
</head>
<body class="bg-gray-900 text-purple-300 flex items-center justify-center min-h-screen p-4">

    <!-- Main container with a futuristic theme -->
    <div class="flex flex-col items-center justify-center p-8 bg-gray-800 rounded-3xl shadow-2xl space-y-8 w-full max-w-sm border-2 border-purple-700 backdrop-blur-sm bg-opacity-70">
        
        <!-- Header and title -->
        <div class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">TiffyAI Access</h1>
            <p class="text-gray-400">Scan to unlock your tokens</p>
        </div>

        <!-- Fingerprint scanner area -->
        <div id="scanner-area" class="fingerprint-scanner">
            <div class="scanner-ring"></div>
            <!-- Using an SVG for a better, scalable fingerprint icon -->
            <svg class="fingerprint-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path d="M12 10.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z"/>
                <path d="M12 18c-3.31 0-6-2.69-6-6h2c0 2.21 1.79 4 4 4s4-1.79 4-4h2c0 3.31-2.69 6-6 6z"/>
                <path d="M12 14c-1.1 0-2 .9-2 2h4c0-1.1-.9-2-2-2z"/>
                <path d="M12 18.5c-2.48 0-4.5-2.02-4.5-4.5h2c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5h2c0 2.48-2.02 4.5-4.5 4.5z"/>
            </svg>
        </div>

        <!-- Status message area -->
        <p id="status-message" class="text-center text-lg h-8"></p>

        <!-- Unlocked message container that slides in after success -->
        <div id="unlocked-message" class="unlocked-message text-center space-y-4 p-6 bg-green-900 rounded-2xl shadow-inner border border-green-700">
            <h2 class="text-3xl font-bold text-green-400">ACCESS GRANTED</h2>
            <p class="text-green-200">Redirecting to TiffyAI...</p>
        </div>
        
    </div>

    <script>
        // Get references to DOM elements
        const scannerArea = document.getElementById('scanner-area');
        const statusMessage = document.getElementById('status-message');
        const unlockedMessage = document.getElementById('unlocked-message');
        const fingerprintIcon = document.querySelector('.fingerprint-icon');

        // Function to simulate fingerprint scanning
        function startScan() {
            // Set initial state
            statusMessage.textContent = 'Scanning...';
            statusMessage.className = 'text-center text-lg h-8 text-yellow-500 animate-pulse';

            // Simulate a delay for the scanning process
            setTimeout(() => {
                // Simulate success
                showSuccess();
            }, 2500); // 2.5 seconds scanning time
        }

        // Function to handle the success state
        function showSuccess() {
            // Update status message
            statusMessage.textContent = 'Verification successful!';
            statusMessage.className = 'text-center text-lg h-8 text-green-500';

            // Add the 'success' class to the scanner for the animation
            scannerArea.classList.add('success');
            fingerprintIcon.classList.add('success');

            // Delay the redirection to allow the animation to play out
            setTimeout(() => {
                // Remove the scanner and show the unlocked message
                scannerArea.style.display = 'none';
                unlockedMessage.classList.add('visible');
                
                // Final delay for a smooth transition before redirection
                setTimeout(() => {
                    // Redirect to the TiffyAI Play page
                    window.location.href = 'https://tiffyai.github.io/Play';
                }, 1000); // 1 second delay
            }, 500); // 0.5 second delay to let the fade-out start
        }

        // Add a click event listener to the fingerprint icon to start the scan
        fingerprintIcon.addEventListener('click', startScan);
    </script>
</body>
</html>
